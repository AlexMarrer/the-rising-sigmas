<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header__content">
      <ion-title>{{ title }}</ion-title>
      <img
        src="/assets/icon/nmixx-logo.jpg"
        alt="logo"
        class="header__nmixxlogo"
      />
      <button (click)="changeLanguage('en')" class="header__language">
        English
      </button>
      <button (click)="changeLanguage('de')" class="header__language">
        Deutsch
      </button>
    </div>
  </ion-toolbar>
</ion-header>
