name: Build and deploy WEB

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'IONIC/package-lock.json'

      - name: Install dependencies
        working-directory: ./IONIC
        run: |
          npm ci
          npm install -g @ionic/cli

      # Angepasst: Überprüfen und ggf. nur Dateien erstellen
      - name: Ensure i18n files exist
        working-directory: ./IONIC
        run: |
          if (!(Test-Path "src/assets/i18n/en.json")) {
            echo '{}' > src/assets/i18n/en.json
          }
          if (!(Test-Path "src/assets/i18n/de.json")) {
            echo '{}' > src/assets/i18n/de.json
          }

      - name: Build the app
        working-directory: ./IONIC
        run: ionic build --configuration=production

      - name: Upload build files
        uses: actions/upload-artifact@v4
        with:
          name: ionic-build
          path: IONIC/www
