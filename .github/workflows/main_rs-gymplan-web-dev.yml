name: Deploy Frontend to Azure Web App - rs-gymplan-web-dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      # 1. Code auschecken
      - name: Check out code
        uses: actions/checkout@v4

      # 2. Node.js Setup (Ionic benötigt Node.js)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      # 3. Abhängigkeiten installieren
      - name: Install dependencies
        run: npm install

      # 4. Build erstellen
      - name: Build the app
        run: |
          cd IONIC
          npm run build

      # 5. Azure Login
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_719246F4022442EEA1D0C7C976F29D4B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2955729C4EA34D339EAAB018D66CE4D4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6FA2C2A74C2F46A7B638D7BB949E16D5 }}

      # 6. Deployment
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "rs-gymplan-web-dev"
          slot-name: "Production"
          package: ./IONIC/www
