name: Deploy API to Azure Web App - rs-gymplan-api-dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      # 1. Code auschecken
      - name: Check out code
        uses: actions/checkout@v4

      # 2. .NET Core Setup
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      # 3. Restore
      - name: Restore dependencies
        run: dotnet restore ./Backend/RisingSigma/RisingSigma.API/RisingSigma.API.csproj

      # 4. Build
      - name: Build the project
        run: dotnet build --configuration Release ./Backend/RisingSigma/RisingSigma.API/RisingSigma.API.csproj

      # 5. Publish
      - name: Publish the app
        run: dotnet publish -c Release -o ./publish ./Backend/RisingSigma/RisingSigma.API/RisingSigma.API.csproj

      # 6. Azure Login
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C1E6820F768348448F1E391C95E48A79 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_96D42C4CB33743969BBE9FE1541A5E8F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4A7056F78DF4460581F216236AA88970 }}

      # 7. Deployment
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "rs-gymplan-api-dev"
          slot-name: "Production"
          package: ./publish
